name: CI
on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Python 3
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install symplyphysics
        run: pip install .[dev,plots]

      - name: Run typechecking with mypy
        run: mypy .

      - name: Run linter with pylint
        run: pylint ./test/**/*.py ./symplyphysics ./examples ./plots ./docs

      - name: Run tests with pytest
        run: pytest

      - name: Run examples
        run: |
          for f in $(find ./examples -name '*.py'); do
            printf "\n-------- '%s'\n" "$(basename $f)"
            python "$f";
          done

      - name: Run plots
        run: |
          for f in $(find ./plots -name '*.py'); do
            printf "\n-------- '%s'\n" "$(basename $f)"
            python "$f";
          done

      - name: Build docs
        run: docs/build.py -s symplyphysics -o docs/symplyphysics -e core
